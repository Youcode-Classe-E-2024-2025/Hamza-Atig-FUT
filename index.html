<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT</title>
    <link href="src/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-[url('/img/bg.jpeg')] bg-cover bg-center flex w-screen h-screen">
        <!-- Left section -->
        <div class="bg-black bg-opacity-75 w-3/4 p-10 flex justify-center items-center ">
            <img class="w-3/4 h-auto rounded-lg shadow-lg" src="img/foot.webp" alt="Football Strategy Image">
            <!-- Layer Of Left section -->
            <div class="absolute h-screen grid grid-cols-11 grid-rows-12" id="pitch">
                <!-- 4-3-3 -->
                <div class="absolute col-start-6 row-start-10 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="GK">
                    <img src="img/Cards/BASIC.png" alt="Basic Image" class="w-28 card-image">
                </div>

                <div class="col-start-5 row-start-8 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="CB1">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-7 row-start-8 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="CB2">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-9 row-start-9 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="RB">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>
                <div class="col-start-3 row-start-9 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="LB">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-4 row-start-5 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="CM1">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-6 row-start-5 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="CM2">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-8 row-start-5 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="CM3">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-4 row-start-3 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="RW">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>

                <div class="col-start-6 row-start-2 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="ST">
                    <img class="card-image" src="img/Cards/CR7.gif" alt="">

                </div>

                <div class="col-start-8 row-start-3 transition duration-300 ease-in-out hover:scale-110 card-image"
                    data-card="LW">
                    <img class="card-image" src="img/Cards/BASIC.png" alt="">
                </div>
            </div>



            <!-- Modal -->
            <div id="player-modal"
                class="hidden  fixed inset-0 bg-gray-800 bg-opacity-70 z-50 flex items-center justify-center">
                <div class="bg-black rounded-lg p-4 w-1/2 max-h-[80%] overflow-hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h2 id="player-position" class="text-white text-2xl font-bold">Players</h2>
                        <button id="close-modal"
                            class="text-red-600 bg-white hover:bg-red-600 hover:text-white p-2 rounded-lg">Close</button>
                    </div>

                    <!-- Scrollable list of players -->
                    <div id="players-list" class="max-h-[400px] overflow-y-auto">
                        <!-- Players will be inserted here dynamically -->
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal Structure -->
        <div id="playerModal" class="fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg w-96 max-h-[90vh] overflow-y-auto">
                <h2 class="text-xl font-semibold mb-4">Add Player</h2>
                <form id="playerForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Player Name</label>
                        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="physique" class="block text-sm font-medium text-gray-700">Physique</label>
                        <input type="text" id="physique" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
                        <input type="number" id="rating" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="pace" class="block text-sm font-medium text-gray-700">Pace</label>
                        <input type="number" id="pace" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="shot" class="block text-sm font-medium text-gray-700">Shot</label>
                        <input type="number" id="shot" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="pass" class="block text-sm font-medium text-gray-700">Pass</label>
                        <input type="number" id="pass" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="dribble" class="block text-sm font-medium text-gray-700">Dribble</label>
                        <input type="number" id="dribble" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="physical" class="block text-sm font-medium text-gray-700">Physical</label>
                        <input type="number" id="physical" class="w-full p-2 border border-gray-300 rounded-md" min="0"
                            max="100" required>
                    </div>
                    <div class="mb-4">
                        <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                        <select id="position" class="w-full p-2 border border-gray-300 rounded-md" required>
                            <option value="GK">GK</option>
                            <option value="RB">RB</option>
                            <option value="LB">LB</option>
                            <option value="CB">CB</option>
                            <option value="CM">CM</option>
                            <option value="LW">LW</option>
                            <option value="RW">RW</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="playerImage" class="block text-sm font-medium text-gray-700">Player Image</label>
                        <input type="file" id="playerImage" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg w-full">Add Player</button>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="closeModalBtn" class="text-gray-500">Close</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Right section -->
        <div class="w-1/4 p-10 bg-gray-900 rounded-lg flex flex-col justify-between items-center">
            <div class="flex flex-col gap-4 items-center">
                <section class="text-white flex flex-row">
                    <p class="text-7xl text-green-400">102</p>
                    <p>over</p>
                </section>
                <section class="text-white flex flex-row">
                    <p class="text-7xl text-yellow-300">80%</p>
                    <p>Agreement</p>
                </section>
            </div>
            <div class="w-full flex flex-col gap-6">
                <select id="strategy"
                    class="bg-gray-700 text-white p-2 rounded-md border-none focus:outline-none w-full">
                    <option value="4-3-3">4-3-3</option>
                    <option value="4-4-2">4-4-2</option>
                    <option value="3-5-2">3-5-2</option>
                    <option value="4-2-3-1">4-2-3-1</option>
                    <option value="5-3-2">5-3-2</option>
                    <option value="3-4-3">3-4-3</option>
                    <option value="4-1-4-1">4-1-4-1</option>
                </select>

                <select id="cardSelect"
                    class="bg-gray-700 text-white p-2 rounded-md border-none focus:outline-none w-full">
                    <option value="default" selected>Basic Card</option>
                    <option value="image4">TOTY Card</option>
                    <option value="image5">TOTS Card</option>
                    <option value="image6">Gold Ball Card</option>
                    <option value="image7">LEAGE Card</option>
                    <option value="image8">Rivals Card</option>
                    <option value="image9">Icon Card</option>
                </select>

                <button class="text-blue-600 bg-white hover:bg-blue-600 hover:text-white p-2 rounded-lg"
                    id="addPlayerBtn">
                    Add Player
                </button>

                <script>
                    document.getElementById('cardSelect').addEventListener('change', function () {
                        const selectedCard = this.value;
                        const images = document.querySelectorAll('.card-image');

                        images.forEach(img => {
                            switch (selectedCard) {
                                case 'image4':
                                    img.src = 'img/Cards/TOTY.png';
                                    break;
                                case 'image5':
                                    img.src = 'img/Cards/TOTS.gif';
                                    break;
                                case 'image6':
                                    img.src = 'img/Cards/GoldBall.gif';
                                    break;
                                case 'image7':
                                    img.src = 'img/Cards/LEAGE.gif';
                                    break;
                                case 'image8':
                                    img.src = 'img/Cards/Rivals.gif';
                                    break;
                                case 'image9':
                                    img.src = 'img/Cards/Icon.gif';
                                    break;
                                default:
                                    img.src = 'img/Cards/Basic.png';
                                    break;
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
