<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT</title>
    <link href="src/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-black flex w-screen h-screen">
